<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>report page</title>
        <style>
              body{
                background-image: Url("image/y9.jpeg");
                background-size: 100%;
                background-position: center;
            }
              #hea{ background-color: #E4F9F5;
  color: white;
  padding: 40px;
  text-align: center;
          }  
                   .sub{
                margin: 40px;
               
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  text-shadow: 2px 1px 1px #666666;
  font-family: Courier New;
  color: #000000;
  font-size: 16px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.sub:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
            }  
            
            .cssrepo {
     padding: 9px;
     font-size: 20px;
     border-width: 11px;
     border-color: #c4bfc4;
     background-color: #ebf9f0;
     color: #000000;
     border-style: solid;
     border-radius: 16px;
     box-shadow: 0px 0px 9px rgba(66,66,66,.77);
     text-shadow: -10px -11px 15px rgba(66,66,66,.75);

}
 .cssrepo:focus {
     outline:none;
}
        </style>
    </h:head>
    <h:body>
        <h1>
            <div class="hea">
           report
            </div>
        </h1> 
        
       <h:form>
             
           <div class="cssrepo">
                    <h:outputLabel  for="txtstecheName"> 
                        <h:outputText class="idd" value="teach_name"/> 
                        <h:inputText id="txtstecheName" class="cssrepo" value="#{report.teacherName}" />
            </h:outputLabel>
          
            <br>  </br>             

           
      
            <h:outputLabel value="batch" style="margin: 20px"/>
<h:selectOneMenu value="userData" class="cssrepo" >
    <f:selectItem itemValue="2017" itemLabel="2017" />
   <f:selectItem itemValue="2018" itemLabel="2018" />  
    <f:selectItem itemValue="2019" itemLabel="2019" />   
     <f:selectItem itemValue="2020" itemLabel="2020" />   
      <f:selectItem itemValue="2021" itemLabel="2021" />   
       <f:selectItem itemValue="2022" itemLabel="2022" /> 
         <f:selectItem itemValue="2023" itemLabel="2023" />  
                         </h:selectOneMenu><br></br>
              <br>  </br>  
            <h:outputLabel for="txtdepartement"> 
                  <h:outputText class="idd" value="departement"/>
                 <h:inputText id="txtdepartement" class="cssrepo"  value="#{report.departement}"/>
              </h:outputLabel>
           
            <br>  </br> 
           
            <h:outputLabel for="txttotalp"> 
                  <h:outputText class="idd" value="total present"/>
                 <h:inputText id="txttotalp" class="cssrepo" value="#{report.totalPresent}"/>
              </h:outputLabel>
            
            <br>  </br> 
             
            <h:outputLabel for="txttotalpa"> 
                  <h:outputText class="idd" value="total absent"/>
                 <h:inputText id="txttotalpa" class="cssrepo"  value="#{report.totalAbsent}"/>
              </h:outputLabel>
            </div>
                
             
            <br>  </br> 
            <h:commandButton class ="sub" value="submit" />
            </h:form>
             
    </h:body>
</html>
