<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>teacher page</title>
        <style>
         td{
                margin: 20px;
                
                padding: 20px;
                background-color: violet;
            }
             
            th{
                background-color: gray;
                margin: 20px;
                
                padding: 20px;
            } 
            
        </style>
    </h:head>
    <h:body style="background-color:white">
       
        <div >
            <p style="text-align: center; background-color: #000000">  Report information  </p></div>
        <div>

            <h:dataTable  value="#{gettingReport.getdisplayReport()}"
                          var="repo" style=" border: 1px red;">   
                <h:column>
                    <f:facet name="header">
                      TEACHERNAME
                    </f:facet>
                    #{repo.teacherName}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                    SELECTBATCH
                    </f:facet>
                    #{repo.selectBatch}
                </h:column>

                <h:column>
                    <f:facet name="header">
                      DEPARTEMENT
                    </f:facet>
                    #{repo.departement}
                </h:column>
                <h:column>
                    <f:facet name="header">
                       TOTALPRESENT
                    </f:facet>
                    #{repo.totalPresent}
                </h:column>
                <h:column>
                    <f:facet name="header">
                      TOTALABSENT
                    <a href="../src/java/CustomerManage.java"></a>
                    </f:facet>
                    #{repo.totalAbsent}
                </h:column>
                
            </h:dataTable>
    
        </div>
    </h:body>
</html>
