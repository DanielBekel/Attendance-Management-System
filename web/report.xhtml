<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>report page</title>
        <style>
              #hea{ background-color: #E4F9F5;
  color: white;
  padding: 40px;
  text-align: center;
          }  
            
            
            
        </style>
    </h:head>
    <h:body>
        <h1>
            <div class="hea">
           report
            </div>
        </h1> 
       <h:form>
             
                   
                    <h:outputLabel  for="txtstecheName"> 
                        <h:outputText class="idd" value="teach_name"/> 
                <h:inputText id="txtstecheName" value="#{report.teacherName}" />
            </h:outputLabel>
          
            <br>  </br>             

           
      

<h:selectOneMenu value="userData">
    <f:selectItem itemValue="1" itemLabel="2017" />
   <f:selectItem itemValue="2" itemLabel="2018" />  
    <f:selectItem itemValue="2" itemLabel="2019" />   
     <f:selectItem itemValue="2" itemLabel="2020" />   
      <f:selectItem itemValue="2" itemLabel="2021" />   
       <f:selectItem itemValue="2" itemLabel="2022" /> 
         <f:selectItem itemValue="2" itemLabel="2023" />  
                         </h:selectOneMenu><br></br>
            
            <h:outputLabel for="txtstuuname"> 
                  <h:outputText class="idd" value="stude_name"/>
                 <h:inputText id="txtstuuname" value="#{report.studentName}"/>
              </h:outputLabel>
           
            <br>  </br> 
           
            <h:outputLabel for="txttotalp"> 
                  <h:outputText class="idd" value="total present"/>
                 <h:inputText id="txttotalp" value="#{report.totalPresent}"/>
              </h:outputLabel>
            
            <br>  </br> 
             
            <h:outputLabel for="txttotalpa"> 
                  <h:outputText class="idd" value="total absent"/>
                 <h:inputText id="txttotalpa" value="#{report.totalAbsent}"/>
              </h:outputLabel>
                </h:form>
             
            <br>  </br> 
            <h:commandButton value="submit" />
            
             
    </h:body>
</html>
