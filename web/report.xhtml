<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>report page</title>
    </h:head>
    <h:body>
        <h1>
         REPORTING ADDITION PAGE   
       </h1>
       <h:form>
            <div class="iconn2">
                <div class="iconn3">   <h:outputLabel  for="txtstecheName"> 
                        <h:outputText class="idd" value="teach_name"/> 
                <h:inputText id="txtstecheName" value="#{report.teacherName}" />
            </h:outputLabel>
            </div>
            <br>  </br>             

           <div class="iconn3"> 
           
            <h:outputLabel for="txtbatch"> 
                  <h:outputText class="idd" value="select batch"/>
                 <h:inputText id="txtbatch" value="#{report.selectBatch}"  />
              </h:outputLabel>
           </div>
            <br>  </br> 
              <div class="iconn3"> 
            <h:outputLabel for="txtstuuname"> 
                  <h:outputText class="idd" value="stude_name"/>
                 <h:inputText id="txtstuuname" value="#{report.studentName}"/>
              </h:outputLabel>
              </div>
            <br>  </br> 
             <div class="iconn3"> 
            <h:outputLabel for="txttotalp"> 
                  <h:outputText class="idd" value="total present"/>
                 <h:inputText id="txttotalp" value="#{report.totalPresent}"/>
              </h:outputLabel>
              </div>
            <br>  </br> 
             <div class="iconn3"> 
            <h:outputLabel for="txttotalpa"> 
                  <h:outputText class="idd" value="total absent"/>
                 <h:inputText id="txttotalpa" value="#{report.totalAbsent}"/>
              </h:outputLabel>
               
              </div>
            <br>  </br> 
            <h:commandButton value="submit" />
            </div>
              </h:form>
    </h:body>
</html>
