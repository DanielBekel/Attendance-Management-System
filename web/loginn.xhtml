<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>login page</title>
        <style>
            #log{
                  float: top;
                background-color: green}
                    #icon{
                      float: right;
               padding: 20px;
                width: 50%;
              background-color: #f1f1f1; 
        height: 300px;  
               
          }
          #txtUserName{
                   float: left;
             
          }
          .logg {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
}

.logg:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
       .csstxt {
     padding: 6px;
     font-size: 20px;
     border-width: 10px;
     border-color: #CCCCCC;
     background-color: #ffffff;
     color: #000000;
     border-style: solid;
     border-radius: 19px;
     box-shadow: 0px 0px 9px rgba(66,66,66,.77);
     text-shadow: 0px 0px 5px rgba(66,66,66,.75);
}
 .csstxt:focus {
     outline:none;
}   
        </style>
    </h:head>
    <h:body>
         <img id="icon" src="image/yy.jpg"></img>
        <h1 id ="log"> login page </h1>
        <h:form>
            <div class="csstxt">
                
         
                
          <h:panelGrid columns="1" style="color: green">
            <h:outputLabel for="txtUserName"> 
                <h:outputText value=" username"/> 
               
                <h:inputText maxlength="8" id="txtUserName" class="csstxt" required="true" requiredMessage="username is required" validatorMessage="user name must be" value="#{logg.userName}" />
            
               </h:outputLabel>
              </h:panelGrid>
            <br/>
            <h:panelGrid columns="2" style="color: green">
            <h:outputLabel for="txtpassword"> 
                  <h:outputText value="userPass"/>
                  <h:inputSecret  id="txtpassword" class="csstxt"  required="true" requiredMessage="password is required" validatorMessage="user name must be" value="#{logg.password}"  />
              
             </h:outputLabel>
               
            </h:panelGrid>
               </div>
                  <br/>
                 <h:panelGrid columns="3" style="color: green">
                   <h:commandButton class="logg" value="login" action="#{logg.validateMethod()}"/>
                    </h:panelGrid>
                  </h:form>
          
        
    </h:body>
</html>
